@if (notificacion.mensaje()) {
<div class="fixed top-5 right-5 z-50 alert shadow-lg transition-opacity duration-500 opacity-100" [ngClass]="{
    'alert-success': notificacion.tipo() === 'success',
    'alert-error': notificacion.tipo() === 'error',
    'alert-info': notificacion.tipo() === 'info',
    'alert-warning': notificacion.tipo() === 'warning',
    }">
  <span>{{notificacion.mensaje()}}</span>
</div>
}
