<div>
  <section class="flex flex-col md:flex-row items-center justify-between gap-4 p-4">
    <span class="text-center md:text-left w-full md:w-auto text-3xl">Clinicas</span>
    <div class="flex flex-col sm:flex-row items-center justify-end gap-4 w-full md:w-auto">
      <a (click)="refrescaDatos()" class="btn btn-info">
        <shared-icon-refresh />
        Refrescar
      </a>
      <a routerLink="new" class="btn btn-primary">
        <shared-icon-add />
        Nuevo
      </a>
    </div>
  </section>
  <div class="overflow-x-auto">
    <table class="table ml-5">
      <!-- head -->
      <thead>
        <tr>
          <th>Id</th>
          <th>Clinica</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (hotel of clinicasResource.value(); track hotel.id) {
        <tr>
          <td>{{hotel.id}}</td>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img [src]="hotel.imagen" [alt]="hotel.nombreHotel" class="object-contain " />
                </div>
              </div>
              <div>
                <div class="font-bold">{{hotel.nombreHotel}}</div>
                <div class="text-sm opacity-50">Tel: {{hotel.telefono}}</div>
              </div>
            </div>
          </td>
          <td>
            {{hotel.direccion}}
            <br />
            <span class="badge badge-ghost badge-sm">{{hotel.latitud}} {{hotel.longitud}}</span>
          </td>
          <td>{{hotel.nombreEvento}}</td>
          <th>
            <button class="btn btn-primary btn-xs" [routerLink]="[`${hotel.id}/edit`]">Editar</button>
          </th>
          <th>
            <button class="btn btn-secondary btn-xs" (click)="abrirModal(hotel.id)">Eliminar</button>
          </th>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<shared-confirm-modal #deleteModal titulo="¡Confirmar Eliminación!" mensajeAceptar="Si, Eliminar"
  mensaje="{{mensajeEliminar}}" (confirmar)="eliminaClinica()" (cancelar)="hotelId = 0" />
