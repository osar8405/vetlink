<div class="bg-white rounded-lg shadow-md">
  <section class="flex flex-col md:flex-row items-center justify-between gap-4 p-4">
    <span class="text-center md:text-left w-full md:w-auto text-3xl">Tipo usuario</span>
    <div class="flex flex-col sm:flex-row items-center justify-end gap-4 w-full md:w-auto">
      <a (click)="refrescaDatos()" class="btn btn-info">
        <shared-icon-refresh />
        Refrescar
      </a>
      <a routerLink="/tipo-usuario/new" class="btn btn-primary">
        <shared-icon-add />
        Nuevo
      </a>
    </div>
  </section>
  <div class="overflow-x-hidden">
    <table class="table ml-5">
      <!-- head -->
      <thead>
        <tr>
          <th>Id</th>
          <th>Tipo usuario</th>
          <th>Editar</th>
          <th>Elimiar</th>
        </tr>
      </thead>
      <tbody>
        @for (tipoUsuario of tipoUsuariosResource.value(); track tipoUsuario.id) {
        <tr>
          <td>{{tipoUsuario.id}}</td>
          <td>
            <div class="flex items-center gap-3">
              <div>
                <div class="font-bold">{{tipoUsuario.nombre}}</div>
              </div>
            </div>
          </td>
          <th>
            <icon-edit [routerLink]="[`/tipo-usuario/${tipoUsuario.id}`]" />
          </th>
          <th>
            <icon-delete [registroId]="tipoUsuario.id" (confirmar)="eliminaRegistro(tipoUsuario.id)" />
          </th>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
