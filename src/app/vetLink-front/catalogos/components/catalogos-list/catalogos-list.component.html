<div>
  <section class="flex flex-col md:flex-row items-center justify-between gap-4 p-4">
    <span class="text-center md:text-left w-full md:w-auto text-3xl">Catalogo</span>
    <div class="flex flex-col sm:flex-row items-center justify-end gap-4 w-full md:w-auto">
      <a (click)="refrescaDatos()" class="btn btn-info">
        <shared-icon-refresh />
        Refrescar
      </a>
      <a routerLink="/catalogos/{{nombreCatalogo}}/new" class="btn btn-primary">
        <shared-icon-add />
        Nuevo
      </a>
    </div>
  </section>
  <div class="overflow-x-auto">
    <table class="table ml-5">
      <!-- head -->
      <thead>
        <tr>
          <th>Id</th>
          <th>Elemento</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (catalogo of catalogosResource.value(); track catalogo.id) {
        <tr>
          <td>{{catalogo.id}}</td>
          <td>
            <div class="flex items-center gap-3">
              <div>
                <div class="font-bold">{{catalogo.descripcion}}</div>
              </div>
            </div>
          </td>
          <th>
            <!-- <button class="btn btn-primary btn-xs"
              [routerLink]="[`/catalogos/${nombreCatalogo}/${catalogo.id}/edit`]">Editar</button> -->
              <div class="text-primary cursor-pointer">
                <icon-edit/>
              </div>
            </th>
            <th>
            <div class="cursor-pointer text-gray-500 hover:text-blue-600">
              <icon-delete/>
            </div>
            <!-- <button class="btn btn-error btn-xs" (click)="abrirModal(catalogo.id)">Eliminar</button> -->
          </th>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<shared-confirm-modal #deleteModal titulo="¡Confirmar Eliminación!" mensajeAceptar="Si, Eliminar"
  mensaje="{{mensajeEliminar}}" (confirmar)="eliminaElemento()" (cancelar)="catalogoId = 0" />
