<div class="bg-white rounded-lg shadow-md">
  <section class="flex flex-col md:flex-row items-center justify-between gap-4 p-4">
    <span class="text-center md:text-left w-full md:w-auto text-3xl">Personas</span>
    <div class="flex flex-col sm:flex-row items-center justify-end gap-4 w-full md:w-auto">
      <a (click)="refrescaDatos()" class="btn btn-info">
        <shared-icon-refresh />
        Refrescar
      </a>
      <a routerLink="/personas/new" class="btn btn-primary">
        <shared-icon-add />
        Nuevo
      </a>
    </div>
  </section>
  <div class="overflow-x-hidden">
    <table class="table ml-5">
      <!-- head -->
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Email</th>
          <th>Estatus</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (persona of personasResource.value(); track persona.id) {
        <tr>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img [src]="persona.imagen" [alt]="persona.nombre"
                    class="object-cover w-full h-full " />
                </div>
              </div>
              <div>
                <div class="font-bold">{{persona.nombre}} {{persona.primerApellido}} {{persona.segundoApellido}}</div>
                <div class="text-sm opacity-50">{{persona.genero}}</div>
              </div>
            </div>
          </td>
          <td>
            <span class="badge badge-ghost badge-sm">{{persona.tipoUsuarioNombre}}</span>
          </td>
          <td>
            {{persona.email}}
            <br />
            <span class="badge badge-ghost badge-sm">{{persona.numeroIdentificacion}}</span>
          </td>
          <td>Activo</td>
          <th>
            <button class="btn btn-primary btn-xs" [routerLink]="[`/personas/${persona.id}/edit`]">Editar</button>
          </th>
          <th>
            <button class="btn btn-secondary btn-xs" (click)="abrirModal(persona.id)">Eliminar</button>
          </th>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<shared-confirm-modal #deleteModal titulo="¡Confirmar Eliminación!" mensajeAceptar="Si, Eliminar"
  mensaje="{{mensajeEliminar}}" (confirmar)="eliminaPersona()" (cancelar)="personaId = '0'" />
